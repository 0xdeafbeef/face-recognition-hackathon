<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="../webcamjs/webcam.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

      h2 {
        color: #0000CD;
      }

    </style>

    <title>ReadyGoRegistration</title>
  </head>
  <body>
    <div class="maxim-the-best">
      <div class="container">

        <img src="./logo.png" class="img-fluid" alt="ReadyGoLogo">

        <div class="p-3 mb-2 bg-light text-dark">
          <h2 class="text-center">Registration to event</h2>
        </div>
        </BR>

        <form class="needs-validation" novalidate>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Your Name</span>
            </div>
            <input type="text" id="name" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1" required>
            <button type="submit"  onClick="take_snapshot()" class="btn btn-success">Take a photo</button></BR>
  <!--          <input type=button value="Take Snapshot" onClick="take_snapshot()">-->
          </div>
        </form>
        <div id="results" style="display: none"></div>
        </BR>
        <div class="embed-responsive embed-responsive-16by9">
          <div id="my_camera" width=\"550px\" height=\"550px\></div>
        </div>
      </div>
    </div>

    <script>
    // Валидация ввода
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>

    <script language="JavaScript">

      Webcam.set({
        width: 320,
        height: 240,
        image_format: 'jpeg',
        jpeg_quality: 90
      });
      Webcam.attach( '#my_camera' );

      <!-- Code to handle taking the snapshot and displaying it locally -->
      function take_snapshot() {
        // take snapshot and get image data
        Webcam.snap(function (data_uri) {
          console.log(data_uri)
          // display results in page
          document.getElementById('results').innerHTML =
                  '<img src="' + data_uri + '"/>';
          console.log("before ajax")
          $.ajax({
            type: "POST",
            contentType: "application/json; charset=utf-8",
            url: "http://0.0.0.0:5000/registration",
            data: JSON.stringify({image: data_uri, name: document.getElementById("name").value}),
            success: function (data) {
              console.log("success")
            },
            dataType: "json"
          });
        });
      }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
