<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>


    </style>

    <title>ReadyGoReAdmin</title>
  </head>
  <body>
    <div class="maxim-the-best">
      <div class="container">

        <img src="./logo.png" class="img-fluid" alt="ReadyGoLogo">

        <div class="p-3 mb-2 bg-light text-dark">
          <h2 class="text-center">Admin section</h2>
        </div>
        </BR>

        <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
          <label class="btn btn-success active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Registration active
          </label>
          <label class="btn btn-danger">
            <input type="radio" name="options" id="option2" autocomplete="off"> Registration stopped
          </label>
        </div>

        <div class="embed-responsive embed-responsive-16by9">
            <div id="my_camera" width=\"550px\" height=\"550px\></div>
        </div>

        <table class="table">

          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Status</th>
            </tr>
          </thead>

          <tbody>
            <tr class="table-success">
              <th scope="row">1</th>
              <td>Mark</td>
              <td>sit in</td>
            </tr>

            <tr class="table-primary">
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>stay out</td>
            </tr>

            <tr class="table-danger">
              <th scope="row">3</th>
              <td>Person 1</td>
              <td>not registered</td>
            </tr>

          </tbody>
        </table>

        <div class="progress" style="height: 20px;">
        <div class="progress-bar bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
        </div>
        </BR>


      </div>
    </div>
     <script src="../public/scripts/get_admin_data.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
